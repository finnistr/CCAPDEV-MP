<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Search Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <h1 class="text-center mb-3">Flight System</h1>

    <!-- Flight Search Form -->
    <div class="card p-3">
      <h5 class="mb-3">Search for Flights</h5>

      <form id="flightForm">
        <div class="mb-3">
          <label for="origin" class="form-label">Origin:</label>
          <input type="text" id="origin" class="form-control" placeholder="e.g. Manila, Clark" required>
        </div>

        <div class="mb-3">
          <label for="destination" class="form-label">Destination:</label>
          <input type="text" id="destination" class="form-control" placeholder="e.g. Tokyo, Singapore" required>
        </div>

        <div class="mb-3">
          <label for="departure" class="form-label">Departure Date:</label>
          <input type="date" id="departure" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="return" class="form-label">Return Date:</label>
          <input type="date" id="return" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="passengers" class="form-label">Passengers:</label>
          <input type="number" id="passengers" class="form-control" value="1" min="1">
        </div>

        <button type="submit" class="btn btn-primary w-100">Search Flights</button>
      </form>
    </div>

    <!-- Flight Results -->
    <div id="results" class="mt-4"></div>
  </div>

  <script>

    $(document).ready(function() {

      //Dummy data
      const flights = [
      {airline: "Philippine Airlines", flightNo: "PR2025", from: "Manila", to: "Tokyo", time: "8:00 AM - 1:00 PM", price: "₱12,000"},
      {airline: "Cebu Pacific", flightNo: "5J415", from: "Manila", to: "Tokyo", time: "6:30 PM - 11:30 PM", price: "₱9,500"},
      {airline: "AirAsia", flightNo: "Z2125", from: "Clark", to: "Singapore", time: "9:00 AM - 12:30 PM", price: "₱8,000"}
      ];

      //Check if year has only 4 digits
      function checkYearLimit(dateValue, fieldName){
        const year = dateValue.split("-")[0];
        if (!/^\d{4}$/.test(year)){
          alert(`Please enter a valid 4-digit year (e.g. 2025) for ${fieldName}.`);
          return false;
        }
        return true;
      }

      $("#flightForm").submit(function(e){
        e.preventDefault();

        let origin = $("#origin").val().trim().toLowerCase();
        let destination = $("#destination").val().trim().toLowerCase();
        let departureDate = $("#departure").val();
        let returnDate = $("#return").val();

        if (!checkYearLimit(departureDate, "departure date")) return;
        if (!checkYearLimit(returnDate, "return date")) return;

        //Check if return date is later than departure date
        if (returnDate){
          let dep = new Date(departureDate);
          let ret = new Date(returnDate);
          if (ret <= dep){
            alert("Return date must be later than the departure date.");
            return;
          }
        }

        //Filter flights based on user input
        let matchedFlights = flights.filter(f =>
          f.from.toLowerCase() === origin && f.to.toLowerCase() === destination
        );

        //Clears previous results
        $("#results").empty();

        //Check if no flights based on user input
        if (matchedFlights.length === 0){
          $("#results").html("<div class='alert alert-warning'>No flights found for your search.</div>");
        } else{
          $("#results").append(`<h4 class="mb-3 text-center">Available Flights</h4>`);
          matchedFlights.forEach(f => {
            $("#results").append(`
              <div class="card mb-3 border-0">
                <div class="card-body">
                  <h5 class="card-title text-success fw-bold">${f.airline}</h5>
                  <p class="card-text mb-1"><b>Flight No:</b> ${f.flightNo}</p>
                  <p class="card-text mb-1"><b>Time:</b> ${f.time}</p>
                  <p class="card-text"><b>Price:</b> ${f.price} per passenger</p>
                </div>
              </div>
            `);
          });
        }
      });
    });
  </script>

</body>
</html>
