<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
    
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
    
        /* Booking list styles */
        #bookingList div {
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
    
        /* Hover effect: underline + pointer */
        #bookingList div:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CCS Airlines (Main Menu)</a>'
			<div class="ms-auto">
				<a class="btn btn-outline-light" href="flightsearch.html">Search Flights</a>
				<a class="btn btn-outline-light" href="reservationform.html">Book Flights</a>
				<a class="btn btn-outline-light" href="reservationlist.html">My Reservations</a>
				<a class="btn btn-outline-light" href="index.html">Profile</a>	
			</div>
		</div>
	</nav>
    <h2>Reservation List</h2>
    <table>
        <tr>
            <th>My Bookings</th>
            <th>Booking Details</th>
        </tr>
        <tr>
            <!-- First column: list of bookings -->
            <td id="bookingList"></td>
            <!-- Second column: selected booking details -->
            <td id="bookingDetails">Select a booking to view details</td>
        </tr>
    </table>

    <script>
        // Dummy Data
        const flights = [
            {airline: "Philippine Airlines", flightNo: "PR2025", from: "Manila", to: "Tokyo", time: "8:00 AM - 1:00 PM", price: "₱12,000" },
            {airline: "Cebu Pacific", flightNo: "5J415", from: "Manila", to: "Tokyo", time: "6:30 PM - 11:30 PM", price: "₱9,500" },
            {airline: "AirAsia", flightNo: "Z2125", from: "Clark", to: "Singapore", time: "9:00 AM - 12:30 PM", price: "₱8,000" }
        ];

    const bookingList = document.getElementById("bookingList");
    const bookingDetails = document.getElementById("bookingDetails");

        // Display all bookings in first column
        flights.forEach((flight, index) => {
            const div = document.createElement("div");
            div.textContent = `${flight.from} to ${flight.to} (${flight.flightNo})`;
            div.style.marginBottom = "10px";

        // When a booking is clicked, show its details
        div.onclick = function() {
            bookingDetails.innerHTML = `
            <strong>Airline:</strong> ${flight.airline}<br>
            <strong>Flight No:</strong> ${flight.flightNo}<br>
            <strong>From:</strong> ${flight.from}<br>
            <strong>To:</strong> ${flight.to}<br>
            <strong>Time:</strong> ${flight.time}<br>
            <strong>Price:</strong> ${flight.price}
            `;
        };

      bookingList.appendChild(div);
    });
  </script>
</body>
</html>
