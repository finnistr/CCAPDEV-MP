<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Flight Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CCS Airlines (Admin)</a>
      <a class="btn btn-outline-light" href="admin_users.html">Manage Users</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Flight Management</h2>
    <button class="btn btn-success mb-3">Add Flight</button>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Flight No.</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Departure</th>
          <th>Arrival</th>
          <th>Aircraft</th>
          <th>Seats</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PR123</td>
          <td>Manila</td>
          <td>Cebu</td>
          <td>08:00 AM</td>
          <td>09:30 AM</td>
          <td>A320</td>
          <td>180</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
